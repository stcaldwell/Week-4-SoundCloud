<!DOCTYPE html>
<html>
<head>
  <title>SoundCloud Music Search</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Sam's Even More Awesome Music Site</h1>
    </header>
    <section class="player">
      <audio class="music-player" controls="controls" src="" id="track-player"></audio>
    </section>
    <section class="search">
      <form class="search-form">
        <input type="text" id="searchBar" name="Seach-bar">
        <button type="button" id="button">Search</button>
      </form>
    </section>
    <div id="tracks"></div>
    <div id="bands"></div>
  <script src="main.js"></script>
</body>
</html>
