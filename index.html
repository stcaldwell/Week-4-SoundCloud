<!DOCTYPE html>
<html>
<head>
  <title>SoundCloud Music Search</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1>Find Your Sound</h1>
    </header>
    <section class="player">
      <audio class="music-player" controls="controls" src="" id="track-player"></audio>
    </section>
    <section class="search">
      <form class="search-form">
        <input type="text" id="searchBar" name="Seach-bar" autocomplete="off" placeholder="Just start typing...">
        <button type="button" id="button">Search</button>
      </form>
    </section>
    <div id="tracks-header"></div>
    <div id="tracks"></div>
    <div id="artists-header"></div>
    <div id="bands"></div>
  <script src="main.js"></script>
</div>
</body>
</html>
